# =============================================================================
# Jekyll / AcademicPages Site Configuration
# =============================================================================

# -----------------------------
# Basic Site Settings
# -----------------------------
locale: "en-US"

# AcademicPages custom theme switcher (skins)
site_theme: "default" # "default", "air", "sunrise", "mint", "dirt", "contrast"

# Minimal Mistakes skin (safe to keep aligned with site_theme)
minimal_mistakes_skin: "default"

title: "Omar Hussien Nady Mahmoud | AI • Robotics • Embedded"
title_separator: "-"

name: &name "Omar Hussien Nady Mahmoud"
description: &description "AI & Mechatronics Engineer building robotics and embedded AI systems, with a focus on computer vision (OpenCV) and edge deployment."

# IMPORTANT: url must be your GitHub Pages domain
url: "https://omarppp.github.io"
baseurl: "" # keep empty for user.github.io sites

# Repository (used by GitHub metadata + some theme links)
repository: "omarppp/omarppp.github.io"

# If you want a short tagline under the title in some layouts (optional)
tagline: "Robotics • Embedded Systems • Computer Vision"

# -----------------------------
# Build Settings
# -----------------------------
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# Build behavior
future: true
timezone: "Africa/Cairo"
encoding: "utf-8"

# Pagination (Blog Posts)
paginate: 5
paginate_path: /page:num/

# -----------------------------
# Author / Sidebar Profile
# (This powers the left sidebar)
# -----------------------------
author:
  # NOTE:
  # If your file is actually /images/profile.png (without .jpeg), change this line.
  avatar: "/images/profile.png.jpeg"

  name: *name
  pronouns: ""
  location: "Cairo, Egypt"

  # Creative / richer bio (shows in sidebar)
  bio: >
    AI & Mechatronics Engineer at EG Robotics. I build real-world robots end-to-end:
    embedded firmware, sensing & control, and computer vision pipelines.
    Focus areas: OpenCV, real-time perception, edge AI deployment, and reliable integration.

  employer: "EG Robotics (Robotics & Embedded)"
  uri: "https://egrobots.com/"

  # Contact (leave empty if you don’t want it shown)
  email: ""  # مثال: "omar@example.com"

  # Social usernames (fill only what you want to appear)
  github: "omarppp"
  linkedin: ""          # مثال: "omar-hussien-xxxx"
  twitter: ""           # or x
  youtube: ""
  facebook: ""
  instagram: ""
  kaggle: ""
  medium: ""
  stackoverflow: ""
  scholar: ""           # Google Scholar profile ID/URL (depends on theme usage)
  orcid: ""
  pubmed: ""
  bluesky: ""

# -----------------------------
# Site Footer / SEO Defaults
# -----------------------------
twitter:
  username: ""          # optional
og_image: ""            # optional default social preview image path
# logo: "/images/logo.png"  # optional

# -----------------------------
# Analytics (optional)
# -----------------------------
analytics:
  provider: "false"     # set to "google-gtag" or "google-universal" if you use it
  google:
    tracking_id: ""

# -----------------------------
# Comments (optional)
# -----------------------------
comments:
  provider: "false"     # disqus, utterances, etc. if needed later

# -----------------------------
# Search (Minimal Mistakes)
# -----------------------------
search: true
search_full_content: false

# -----------------------------
# Reading / UI
# -----------------------------
breadcrumbs: true
words_per_minute: 200

# -----------------------------
# Kramdown Settings
# -----------------------------
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..3

# -----------------------------
# Plugins (GitHub Pages-safe set)
# -----------------------------
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# -----------------------------
# Collections (AcademicPages)
# -----------------------------
collections:
  publications:
    output: true
    permalink: /publications/:path/
  portfolio:
    output: true
    permalink: /portfolio/:path/
  talks:
    output: true
    permalink: /talks/:path/
  teaching:
    output: true
    permalink: /teaching/:path/

# -----------------------------
# Defaults (Layouts per folder/type)
# -----------------------------
defaults:
  # Pages in _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

  # Blog posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

  # Portfolio items
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true

  # Publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true

  # Talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

  # Teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true

# -----------------------------
# Include / Exclude
# -----------------------------
include:
  - _pages

exclude:
  - .github
  - .devcontainer
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - yarn.lock
  - README.md
  - LICENSE
  - docker-compose.yaml
  - Dockerfile
  - _config_docker.yml
  - scripts
  - markdown_generator
  - talkmap
  - talkmap.ipynb
  - talkmap_out.ipynb
